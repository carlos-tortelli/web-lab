<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>

    <nav>
        <ul>
            <li><a href="./index.html">home</a></li>
            <li><a href="./contato.html">contato</a></li>
            <li><a href="./sobre.html">sobre</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <h1>Fale comigo: contatos</h1>
        <article>
            <form>
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="digite o seu nome: " required/>
                <br><br>
                <label for="email">Email</label>
                <input type="email" placeholder="Digite seu email: " autocomplete="on" required>
                <br><br>
                <label for="dt_nasc">Data de Nascimento</label>
                <input type="date" placeholder="Digite sua data de nascimento: " >
                <br>
                <h4>Usuário:</h4>
                <label for="User">Usuário</label>
                <input type="User" placeholder="Digite seu Usuário: ">
                <br><br>
                <label for="senha">Senha</label>
                <input type="password" name="password" placeholder="Senha"/>
                <br><br>
                <h4>Endereço:</h4>
                <label for="rua">Rua</label>
                <input type="text" name="rua" placeholder="Digite sua Rua:">
                <br><br>
                <label for="cep">Cep</label>
                <input type="text" name="CEP" size="8" maxlength="9" placeholder="CEP:">
                <br><br>
                <label for="cidade">Cidade</label>
                <select>
                    <option>sua cidade</option>
                    <option>Passo Fundo</option>
                    <option>Carazinho</option>
                    <option>Marau</option>
                    <option>Nao-Me-Toque</option>
                    <option>Erechin</option>
                    </select>
                </select>
                <br><br>
                <label for="Estado">Estado</label>
                <select>
                    <option>seu estado</option>
                    <option>Rio Grande do Sul</option>
                    <option>Santa Catarina</option>
                    <option>Parana</option>
                    <option>São Paulo</option>
                    </select>

                <br><br>
               <p> você deseja receber propagandas?</p>
                <input type="radio" id="sim" name="propaganda">
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="propaganda">
                <label for="nao">Não</label>
                <br><br>
                <p>você aceita e concorda com os termos de uso?</p>
                <input type="radio" id="sim" name="termos de uso">
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="termos de uso">
                <label for="nao">Não</label>
                <p>após terminar clique em enviar.</p>
                <input type="submit" value="Enviar"/>
            </form>
        </article>
    </main>
    <footer></footer>
</body>
