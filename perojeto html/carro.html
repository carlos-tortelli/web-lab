<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Bem vindo a Socorros Automotivos!</h1>
        <h2>Como podemos ajudar você hoje?</h2>
        <p>Para darmos continualidade ao nossos serviços, vou precisar de algmas informaçoes suas.</p>
        <article>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="digite o seu nome: " required/>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" placeholder="Digite seu email: " autocomplete="on" required>
                <br><br>
                <h4>Endereço:</h4>
                <label for="rua">Rua</label>
                <input type="text" name="rua" placeholder="Digite sua Rua:">
                <br><br>
                <label for="cidade">Cidade</label>
                <select name="cidade">
                    <option>Passo Fundo</option>
                    <option>Carazinho</option>
                    <option>Marau</option>
                    <option>Nao-Me-Toque</option>
                    <option>Erechin</option>
                    </select>
                    <br><br>
                    <label for="Cep">CEP:</label>
                <input type="text" name="CEP" size="8" maxlength="9" placeholder="CEP:">
                <br><br>
                <H4>Informações sobre o veiculo:</H4>
                <label for="car">Marca:</label>
                <select name="marca">
                    <option>Volkswangen</option>
                    <option>Chevrolet</option>
                    <option>Fiat</option>
                    <option>BMW</option>
                    <option>Mercedes</option>
                    <option>Volvo</option>
                    <option>Toyota</option>
                    </select>
                    <br><br>
                    <label for="car">Descreva o problema do veiculo:</label>
                    <input type="text" name="escreva o problema do veiculo" placeholder="...">
                    <p>Após terminar escreva sua localizaçao com pontos de referencia e clique em enviar.</p>
                    <label for="text">Escreva sua localizaçao:</label>
                    <input type="text" name="Escreva sua localizaçao" placeholder="...">
                    <br><br>
                    <input type="submit" value="Enviar">

            </form>
        </article>
    </main>
</body>
</html>
